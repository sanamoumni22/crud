version: "3"
services:
  node-rest:
    container_name: node-rest
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
    - "3000:3000"
    depends_on:
      - mongo
  mongo:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - data-volume:/data/db
volumes:
  data-volume:
